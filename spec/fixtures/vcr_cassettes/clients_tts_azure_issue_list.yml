          - Sounds Like, Sort Method, and Addresses Search Labels are removed after
          the first search (when not altered).","Microsoft.VSTS.Common.StateChangeDate":"2023-10-16T14:15:41.973Z","Microsoft.VSTS.Common.Priority":3,"System.Description":"<div
          style=\"box-sizing:border-box;\"><i>Sounds Like</i>, <i>Addresses</i>, and
          <i>Sort Method</i> chips/labels disappear after the first search. In other
          words, if the user enables one of these fields, performs a search, makes a
          change in a text entry field (or no change in any other field), clicks search
          again - these specific labels are removed, even though they are still active
          for the search.&nbsp; </div><div style=\"box-sizing:border-box;\"><br> </div><div
          style=\"box-sizing:border-box;\">The labels re-appear however, if you make
          a change to them. For example, the Sort Method label reappears after changing
          the Sort method to a different selection, and searching again. If the other
          fields, like Sounds Like and Addresses have no changes, then they will not
          appear as labels. </div><div style=\"box-sizing:border-box;font-weight:bold;\"><b
          style=\"box-sizing:border-box;\"><br></b> </div><div style=\"box-sizing:border-box;font-weight:bold;\"><b
          style=\"box-sizing:border-box;\">Preconditions:</b> </div><div style=\"box-sizing:border-box;\"><ul
          style=\"box-sizing:border-box;padding:0px 0px 0px 40px;\"><li style=\"box-sizing:border-box;\">User/Account:
          DES </li><li style=\"box-sizing:border-box;\">Location: Accounts Search </li>
          </ul> </div><div style=\"box-sizing:border-box;font-weight:bold;\"><b style=\"box-sizing:border-box;\">Steps
          to Reproduce:</b> </div><div style=\"box-sizing:border-box;\"><ol style=\"box-sizing:border-box;padding-left:40px;\"><li
          style=\"box-sizing:border-box;\">Log into the application as a DES user. </li><li
          style=\"box-sizing:border-box;\">Click the Accounts link from the Landing
          page. </li><li style=\"box-sizing:border-box;\">Enter text for all text entry
          fields, except for Account Number. </li><li style=\"box-sizing:border-box;\">Check
          Sounds Like. </li><li style=\"box-sizing:border-box;\">Change Sorting Method
          selection/option. </li><li style=\"box-sizing:border-box;\">Change Addresses
          selection/option filter.<br> </li><li style=\"box-sizing:border-box;\">Click
          Search. </li><li style=\"box-sizing:border-box;\">Observe the search labels/chips
          that are present. </li><li style=\"box-sizing:border-box;\">Repeat step [7.]
          and [8.] </li><li style=\"box-sizing:border-box;\">Change the Sort Method
          option. </li><li style=\"box-sizing:border-box;\">Repeat Step [9.] </li><li
          style=\"box-sizing:border-box;\">Change the Addresses filter. </li><li style=\"box-sizing:border-box;\">Repeat
          Step [9.] </li><li style=\"box-sizing:border-box;\">Uncheck Sounds Like. </li><li
          style=\"box-sizing:border-box;\">Check Sounds Like. </li><li style=\"box-sizing:border-box;\">Repeat
          Step [9.] </li> </ol><div style=\"box-sizing:border-box;font-weight:bold;\"><b
          style=\"box-sizing:border-box;\">Actual Results:</b> </div><div style=\"box-sizing:border-box;\">Labels
          for Sounds like, Addresses, and Sort Method only appear when modified between
          Searches. </div><div style=\"box-sizing:border-box;\"><br style=\"box-sizing:border-box;\">
