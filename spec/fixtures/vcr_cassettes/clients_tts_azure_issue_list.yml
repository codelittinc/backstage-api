          0, 0, 0.9);font-size:15px;\">See&nbsp;ActivityCounts.js in the current UI.<br
          style=\"box-sizing:border-box;\"><br style=\"box-sizing:border-box;\"> </div><div
          style=\"box-sizing:border-box;margin:0px;color:rgba(0, 0, 0, 0.9);font-size:15px;\">Activity
          Count API documentation:<br style=\"box-sizing:border-box;\"><br style=\"box-sizing:border-box;\"><span
          style=\"box-sizing:border-box;\">### Activity Counts<br style=\"box-sizing:border-box;\"></span><div
          style=\"box-sizing:border-box;\"><br style=\"box-sizing:border-box;\"> </div><div
          style=\"box-sizing:border-box;\">#### Retrieve all activity counts<br style=\"box-sizing:border-box;\">
